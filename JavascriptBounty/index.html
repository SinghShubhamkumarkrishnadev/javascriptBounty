<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bank Account Management</title>
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="account">
            <p>Account Holder: <span id="account-holder">John Doe</span></p>
            <p>Account Type: <span id="account-type">Savings</span></p>
            <p>Balance: $<span id="balance">1000.00</span></p>
        </div>
        <div class="actions">
            <label for="action">Select an action:</label>
            <select id="action">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="checkBalance">Check Balance</option>
            </select>
            <input type="number" id="amount" placeholder="Amount">
            <button id="execute">Execute</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
